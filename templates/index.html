<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificacion TOTP</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            margin: auto;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        img {
            margin:20px 0;
            width: 200px;
            height: 200px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button[name="cancel"] {
            background-color: #dc3545;
        }

        button:hover{
            opacity: 0.9;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .timer-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            background-color: #ddd;
            height: 20px;
            border-radius: 5px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #28a745;
            transition: width 1s linear;
        }

        .time-remaining {
            margin-top: 5px;
            font-weight: bold;
        }
/*Responsive*/
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 10px;
    }

    img {
        width: 150px;
        height: 150px;
    }

    input, button {
        width: 90%;
    }

    .progress-bar {
        height: 15px;
    }

    .time-remaining {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    img {
        width: 120px;
        height: 120px;
    }

    input, button {
        width: 100%;
    }

    .progress-bar {
        height: 10px;
    }

    .time-remaining {
        font-size: 12px;
    }
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Verificacion en Dos Pasos</h1>
    <p>Escanea el codigo QR para obtener tu codigo de autenticacion:</p>
    <!--Mostrar el QR-->
    <img src="data:image/png;base64,{{ qr_code }}" alt="Codigo QR">
    
    <h2>Ingrese el codigo para continuar:</h2>
    <form action="/verify" method="POST">
        <input type="text" name="codigo" placeholder="Codigo" required>
        <button type="submit">Enviar</button>
        <button type="submit" name="cancel">Cancelar</button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="message">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <div class="timer-container">
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        <p id="time-remaining"></p>
    </div>
</div>
<script>
    const progressBar = document.getElementById("progress-bar");
    const timeRemaining = document.getElementById("time-remaining");
    const totpInterval = 30;
    let remainingTime = totpInterval;

    function updateTimer() {
        if (remainingTime > 0) {
            remainingTime--;
            const percentage = (remainingTime / totpInterval) * 100;
            progressBar.style.width = `${percentage}%`;
            timeRemaining.textContent = `${remainingTime} segundos restantes`;
        } else {
            remainingTime = totpInterval;
        }
    }

    setInterval(updateTimer, 1000);
    updateTimer()
</script>
</body>
</html>
