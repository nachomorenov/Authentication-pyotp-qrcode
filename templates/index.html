<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificacion TOTP</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            margin: auto;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        img {
            margin:20px 0;
            width: 200px;
            height: 200px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button[name="cancel"]{
            background-color: #dc3545;
        }

        button:hover{
            opacity: 0.9;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .timer-container {
            margin-top: 20px;
        }

        .progress-bar {
            background-color: #007BFF;
            height: 20px;
            border-radius: 5px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #28a745;
            transition: width 0.5s linear;
        }

        .time-remaining {
            margin-top: 5px;
            font-weight: bold;
        }
/*Responsive*/
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 10px;
    }

    img {
        width: 150px;
        height: 150px;
    }

    input, button {
        width: 95%;
    }
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Verificacion en Dos Pasos</h1>
    <p>Escanea el codigo QR para obtener tu codigo de autenticacion:</p>

    <!--Mostrar el QR-->
    <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="Codigo QR">
    
    <h2>Ingrese el codigo para continuar:</h2>
    <form method="POST">
        <input type="text" name="codigo" placeholder="Ingrese el codigo" required>
        <button type="submit">Enviar</button>
        <button type="submit" name="cancel">Cancelar</button>
    </form>

    {% if message %}
    <p class="{{ 'error' if 'incorrecto' in message.lower() else 'success' }}">{{ message }}</p>
    {% endif %}
    <div class="timer-container">
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        <div class="time-remaining" id="time-remaining">30 segundos restantes</div>
    </div>
</div>
<script>
    const progressBar = document.getElementById("progress-bar");
    const timeRemaining = document.getElementById("time-remaining");
    const totpInterval = 30;

    let remainingTime = totpInterval;

    function updateTimer() {
        remainingTime--;
        const percentage = (remainingTime / totpInterval) * 100;

        progressBar.style.width = '${percentage}%';
        timeRemaining.textContent = '${remainingTime} segundos restantes';

        if (remainingTime <= 0) {
            remainingTime = totpInterval;
        }
    }
    setInterval(updateTimer, 1000);
</script>
</body>
</html>
